<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
	<div class="col p-4 d-flex flex-column position-static">
		<strong class="d-inline-block mb-2 text-success">Design</strong>
		<h3 class="mb-0">{{ .Title }}</h3>
		<div class="mb-1 text-muted">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
		<p class="mb-auto">{{ .Description }}</p>
		<a href="{{ .RelPermalink }}" class="stretched-link">Read more â†’</a>
	</div>
	<div class="col-auto d-none d-lg-block">

		{{ if .Params.image }}
		<img class="bd-placeholder-img" width="200" height="250" src="{{ .Params.image }}" alt="{{ .Title }}" />
		{{ else }}
		<svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
			aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
			<title>Placeholder</title>
			<rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
				dy=".3em">Thumbnail</text>
		</svg>
		{{ end }}
	</div>
</div>
